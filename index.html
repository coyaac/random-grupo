<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Botón y fotos</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    #apretame {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      padding: 10px 20px;
      font-size: 16px;
    }

    .imagen {
      position: absolute;
      height: auto;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <button id="apretame">apretame</button>

  <!-- Aquí enlazamos el JS -->
  <script src="script.js"></script>
</body>
</html>
